{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="error-page" x-data="{ showHelp: false }">
    <h1>500</h1>
    <p>Oops! Something went wrong on our end.</p>

    <button @click="showHelp = !showHelp">
        Show Options
    </button>

    <div x-show="showHelp" class="help-section">
        <ul>
            <li><a href="{% url 'home' %}">Return to Home</a></li>
            <li><a href="{% url 'contact' %}">Contact Support</a></li>
            {% if user.is_authenticated %}
              <li><a href="{% url 'profile' %}">Your Profile</a></li>
            {% else %}
              <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </div>
</div>
{% endblock %}
