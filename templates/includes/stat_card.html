<!-- {# includes/stat_card.html
   Context vars: icon, label, value, color (bootstrap color name), url (optional) #} -->
<div class="col">
  <div class="card h-100 border-0 shadow-sm">
    <div class="card-body d-flex align-items-center gap-3">
      <div class="rounded-3 p-3 bg-{{ color }} bg-opacity-10">
        <i class="bi bi-{{ icon }} fs-3 text-{{ color }}"></i>
      </div>
      <div>
        <div class="fs-2 fw-bold lh-1">{{ value }}</div>
        <div class="text-muted small mt-1">{{ label }}</div>
      </div>
    </div>
    {% if url %}
    <a href="{{ url }}" class="stretched-link"></a>
    {% endif %}
  </div>
</div>
